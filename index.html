<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css"  href="./style.css">
  <title>Le Chat</title>
</head>

<div>
  <span style="font-size: 48px; color: #483D8B;">
  <i class="fas fa-cat"></i>
</div>
<body>
  <div class="grid">
    <div class="box top">
      <h1 style = "font-size: 50px;" >|Le Chat|</h1>
    </div>
    <div class="box convo">
      <div class="fill"></div>
    </div>
    <div class="box input">
      <form id="input-text">
        <input type="text" id="message" name="message" placeholder="Type your message here, then press enter" required></input>
        <button type="text">Send</button>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/95a842f235.js" crossorigin="anonymous"></script>
</body>

</html>
